name: Build iOS IPA

# CI build on every push to main/develop.
# Produces an unsigned IPA with the 'appstore' distribution channel defined.
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.6'
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Analyze code
      run: flutter analyze --no-fatal-infos --no-fatal-warnings
      
    - name: Build iOS unsigned (App Store channel)
      run: |
        flutter build ios --release --no-codesign --dart-define=DISTRIBUTION_CHANNEL=appstore
      
    - name: Create IPA (Unsigned)
      run: |
        cd build/ios/iphoneos
        mkdir Payload
        cp -r Runner.app Payload/
        zip -r UniTune-unsigned.ipa Payload
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: unitune-ios-unsigned
        path: build/ios/iphoneos/UniTune-unsigned.ipa
        retention-days: 30
