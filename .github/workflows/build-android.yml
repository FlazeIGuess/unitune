name: Build Android APK

# CI build on every push to main/develop.
# Uses the 'github' distribution channel (sideload APK).
# For signing, the keystore secrets must be set in GitHub Settings â†’ Secrets.
# If secrets are absent (e.g. forks / PRs), the build falls back to debug signing.

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.6'
        channel: 'stable'
        cache: true

    # Set up release keystore when secrets are available.
    # Falls back to debug signing automatically when key.properties is absent.

    - name: Get dependencies
      run: flutter pub get
      
    - name: Analyze code
      run: flutter analyze --no-fatal-infos --no-fatal-warnings
      
    - name: Build APK (GitHub channel)
      run: flutter build apk --release --dart-define=DISTRIBUTION_CHANNEL=github
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: unitune-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
