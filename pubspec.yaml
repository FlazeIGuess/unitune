name: unitune
description: "UniTune - Universal Music Link Sharing"
publish_to: "none"
version: 1.5.0+17

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing & Deep Links
  go_router: ^14.8.1
  app_links: ^6.4.0

  # Local Storage (Preferences)
  shared_preferences: ^2.3.5

  # Networking
  http: ^1.3.0

  # URL Launching (Open music apps, messengers)
  url_launcher: ^6.3.1

  # Share Intent Handling (receive shares from other apps)
  flutter_sharing_intent: ^2.0.4

  # Share functionality (send shares to other apps)
  share_plus: ^10.1.2

  # Google Fonts intentionally removed: using system font + local ZalandoSansExpanded.
  # google_fonts made external HTTP calls to fonts.googleapis.com on first launch.
  # Body/label text now uses the OS default sans-serif (GDPR-compliant, no external requests).

  # Liquid Glass Effect (Apple-style)
  liquid_glass_renderer: ^0.2.0-dev.4
  liquid_glass_widgets: ^0.3.0-dev.1

  # Charts
  fl_chart: ^0.69.0

  # Color Extraction from Images
  palette_generator: ^0.3.3+7

  # Internationalization
  intl: ^0.20.1
  flutter_svg: ^2.2.3
  app_settings: ^7.0.0

  # Google Mobile Ads (AdMob)
  google_mobile_ads: ^5.2.0

  # App version detection
  package_info_plus: ^8.0.0

  # Mini-Playlists Features
  qr_flutter: ^4.1.0
  screenshot: ^3.0.0
  image: ^4.1.7
  path_provider: ^2.1.2
  uuid: ^4.3.3
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.5.4
  custom_lint: ^0.7.5
  riverpod_lint: ^2.6.5
  mockito: ^5.4.6
  flutter_launcher_icons: ^0.14.2
  freezed: ^3.0.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  # Brand Logos
  assets:
    - assets/images/brands/music/
    - assets/images/brands/messengers/
    - assets/icon/
    - assets/icon/app_icon.svg

  fonts:
    - family: ZalandoSansExpanded
      fonts:
        - asset: assets/fonts/ZalandoSansExpanded-VariableFont_wght.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  # Optional: Adaptive Icon f√ºr Android (ab Android 8.0)
  adaptive_icon_background: "#FFFFFF" # Oder deine Hintergrundfarbe
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  # Optional: Verschiedene Plattformen
  min_sdk_android: 21
