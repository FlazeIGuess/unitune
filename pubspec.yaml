name: unitune
description: "UniTune - Universal Music Link Sharing"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  
  # Routing & Deep Links
  go_router: ^17.0.1
  app_links: ^6.4.0
  
  # Local Storage (Preferences)
  shared_preferences: ^2.3.5
  
  # Networking
  http: ^1.3.0
  
  # URL Launching (Open music apps, messengers)
  url_launcher: ^6.3.1
  
  # App Detection (check installed apps)
  installed_apps: ^2.1.0
  
  # Share Intent Handling (receive shares from other apps)
  flutter_sharing_intent: ^2.0.4
  
  # Google Fonts
  google_fonts: ^8.0.0
  
  # Liquid Glass Effect (Apple-style)
  liquid_glass_renderer: ^0.2.0-dev.4
  
  # Charts
  fl_chart: ^1.1.1
  
  # Color Extraction from Images
  palette_generator: ^0.3.3+7
  
  # Internationalization
  intl: ^0.20.1
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^4.0.0+1
  build_runner: ^2.10.5
  custom_lint: ^0.8.1
  riverpod_lint: ^3.1.0
  mockito: ^5.6.3
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true

  # Brand Logos
  assets:
    - assets/images/brands/music/
    - assets/images/brands/messengers/
    - assets/icon/
    - assets/icon/app_icon.svg

  fonts:
    - family: ZalandoSansExpanded
      fonts:
        - asset: assets/fonts/ZalandoSansExpanded-VariableFont_wght.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  # Optional: Adaptive Icon f√ºr Android (ab Android 8.0)
  adaptive_icon_background: "#FFFFFF"  # Oder deine Hintergrundfarbe
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  # Optional: Verschiedene Plattformen
  min_sdk_android: 21
